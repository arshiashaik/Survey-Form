<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">arshiasCodingCamp Survey Form</h1>
    <p id="description">
      <i>Thank you for taking the time to help us improve the platform</i>
    </p>
    <div>
      <form id="survey-form">
        <label id="name-label"
          >Name
          <input type="text" id="name" placeholder="Enter your name" required
        /></label>
        <label id="email-label"
          >Email
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <!-- min and max to fix the age range -->
        <label id="number-label"
          >Age <small>(optional)</small
          ><input
            id="number"
            type="number"
            min="3"
            max="120"
            placeholder="Age"
            required
        /></label>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        <label> Would you recommend arshiasCodingCamp to a friend?</label>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />
          Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />
          Maybe</label
        >

        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />
          Not sure</label
        >
        <label> What is your favorite feature of arshiasCodingCamp? </label>
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
        <label>
          What would you like to see improved? (Check all that apply)
        </label>

        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />
          Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />
          Back-end Projects</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />
          Data Visualization</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />
          Challenges</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />
          Open Source Community</label
        >
        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          />
          Gitter help rooms</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />
          Videos</label
        >
        <label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          />
          City Meetups</label
        >
        <label
          ><input
            name="prefer"
            value="wiki"
            type="checkbox"
            class="input-checkbox"
          />
          Wiki</label
        >
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />
          Forum</label
        >
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />
          Additional Courses</label
        >
        <label> Any comments or suggestions? </label>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
